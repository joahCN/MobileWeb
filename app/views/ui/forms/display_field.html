<div>
    <div style="position: relative; width: 100%; height: 27px">
        <div id="{{id}}-optionTextInfo-nameBlock" style="width: 50%; position: absolute; left: 0; bottom: 13px">
            <div id="{{id}}-optionTextInfo-text" class="ellipsis optionTextInfo-text">{{title}}</div>
            <div id="{{id}}-optionTextInfo-subText" class="ellipsis optionTextInfo-subText" style="font-weight: normal; margin-bottom: -6px">
                {{subTitle}}
            </div>
        </div>
        <div id="{{id}}-optionTextInfo-valueBlock" style="width: 50%; position: absolute; right: 0; bottom: 13px;">
            <div id="{{id}}-optionTextInfo-value" class="ellipsis optionTextInfo-value" style="text-align: right;">{{value}}</div>
            <div id="{{id}}-optionTextInfo-subValue" class="ellipsis optionTextInfo-subValue" style="font-weight: normal;margin-bottom: -6px; text-align: right;"></div>
        </div>
    </div>
</div>
