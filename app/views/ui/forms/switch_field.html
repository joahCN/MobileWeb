<div>
    <div style="position: relative; width: 100%; height: 27px">
        <div id="{{id}}-switchField-titleBlock" style="width: 50%; position: absolute; left: 0; bottom: 13px">
            <div id="{{id}}-switchField-title" class="ellipsis optionTextInfo-title">{{title}}</div>
            <div id="{{id}}-optionTextInfo-subTitle" class="ellipsis optionTextInfo-subTitle" style="font-weight: normal; margin-bottom: -6px">
                {{subTitle}}
            </div>
        </div>
        <div id="{{id}}-optionTextInfo-valueBlock" style="width: 50%; position: absolute; right: 0; bottom: 13px;">
            <switch id="{{id}}-switchField-switch"></switch>
        </div>
    </div>
</div>
