<div>
    <div style="width: 100%; height: 27px;position: relative;">
        <div id="{{id}}-editField-nameContainer" style="width: 50%; position: absolute; left: 0; bottom: 10px">
            <div id="{{id}}-editField-name" class="ellipsis">{{title}}</div>
            <div ng-if="subTitle" id="{{id}}-editField-subText" class="ellipsis" style="font-weight: normal; font-size: smaller; margin-bottom: -6px">{{subTitle}}</div>
        </div>
        <div id="{{id}}-editField-valueContainer" style="position: relative; display: inline-block; height: 15px; width: 50%; position: absolute; right: 0; bottom: 10px;">
            <input id="{{id}}-editField-value" class="editField" style="display: inline-block; margin-top: -6px; width: 99%; display: -moz-inline-box; position: absolute; left: 0; right: 0; height: 25px;line-height:15px;text-align: right;" type="text" maxlength="255" value="{{value}}"> </input>
        </div>
        <div id="{{id}}-editField-errorContainer" style="width: auto; bottom:40px; position: absolute; right: 10px; display: none;">
            <div class= "triangle-isosceles" id="{{id}}-editField-errorText"></div>
            <div class="triangle-arrow"/>
        </div>

    </div>
</div>
